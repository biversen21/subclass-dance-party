<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/fatDancer.js"></script>
    <script src="src/squareDancer.js"></script>
    <script src="src/dogDancer.js"></script>
    <script src="src/commands.js"></script>
    <script src="src/controlDancer.js"></script>


    <!--<script>
      function readMouseMove(e){
        console.log(e.clientX, e.clientY);
      }
      document.onmousemove = readMouseMove;
    </script>-->

  </head>
  <body>

  <audio id = "tomJones" src="sounds/tomjones.wmv.mp3" autoplay muted></audio>
  <audio id = "singleLadies" src="sounds/singleLadies.mp3" autoplay></audio>
  <button id = "changeMusic">change music</button>

    <button id = "lineupButton" onclick = "lineup()">lineup</button>
    <button id = "packDanceFloorButton" onclick = "packDanceFloor()">get on the floor</button>
    <button id = "followButton" onclick = "followDancers()">follow</button>

    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a fat dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeSquareDancer">add a square dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeDogDancer">add a dog</a>
      <!--<a href="#" class="addDancerButton" data-dancer-maker-function-name="makeControlDancer">add a controllable dancer</a>-->
    </div>

    <div id="dancefloor">
      <div id="floorboundary"></div>
    </div>

    <script src="src/init.js"></script>
    <script>
    var tomJones = false;
    var singleLadies = true;
    $('div').click(function() {
      $(this).addClass('.active');
    });
    $('#changeMusic').on('click', function() {
      tomJones = !tomJones;
      singleLadies = !singleLadies;
      document.getElementById('tomJones').muted = tomJones;
      document.getElementById('singleLadies').muted = singleLadies;
    });
    </script>
  </body>
</html>
